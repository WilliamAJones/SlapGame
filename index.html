<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/game.css">
	<title>FEDORA WARS</title>
</head>
<body>
	<section class="container-fluid pageTop">
		<div class="row align-items-center text-center full">
			<div class="col-6 col-md-3 order-2 order-md-1 card">
				<h4>Inventory</h4>
					<div class="d-flex">
						<button class= "button" onClick="drinkDew1()" > <img src = "./assets/dewcan.png"></button>
						<button id="playerChip" class= "button" onClick="eatChip1()" > <img src = "./assets/doritos.png"></button>
					</div>
				<button class= "button" onClick="drawKatana1()" > <img src = "./assets/katana.png"></button>
			</div>
			<div class="col-sm-12 col-md-6 order-1 order-md-2 card">
				<h1><i>Fedora Wars</i></h1>
				<h5><i>The fedora wars have begun, brother has turned against brother...</i></h5>
				<h6>Who will prevail?</h6>
				<div class="d-flex">
					<button class="buttonMain"onClick="tipFedora()">Tip Fedora</button>
					<button class="buttonMain"onClick="popCollar()">Pop Trenchcoat Collar</button>
					<button class="buttonMain" onClick="dropMlady()">Drop a "M'lady"</button>
				</div>
				<button class="buttonMain" onClick="resetButton()">RESET</button>
			</div>
			<div class="col-6 col-md-3 order-3 card ">
				<h4>Inventory</h4>
					<div class="d-flex">
						<button class= "button" onClick="drinkDew2()" > <img src = "./assets/dewcan.png"></button>
						<button class= "button" button id="enemyChip" onClick="eatChip2()" > <img src = "./assets/doritos.png"></button>
					</div>
				<button class= "button" onClick="drawKatana2()" > <img src = "./assets/katana.png"></button>
			</div>
		</div>
	</section>
	
	<section class="container-fluid pageMiddle">
		<div class="row align-items-center text-center pageMiddle d-flex ">
			<div class="col-4 col-md-3 order-1 pageMiddle card ">
				<div id="playerHealth"div class="d-flex"></div>
				<img src="assets/faceleft.png" img class="flip">
			</div>
		<div class="col-4 col-md-6 order-2 pageMiddle text-center card ">
				<span id="previousAction">Click attacks above to strike your enemy</span>
				<span id="previousActionImage">Inventory items can backfire</span>
				<span id="moreInfo">Press reset any time for new game</span>
				
		</div>	
			<div class="col-4 col-md-3 order-3 align-items-center pageMiddle card ">
				<div id="enemyHealth" div class="d-flex"></div>
				<img src="./assets/faceleft.png"img class= "invert">
			</div>
		</div>
	</section>
	<section class="container-fluid pageBottom">
		<div class="row row align-items-center text-center full">

		</div>
	</section>


<script src="app/game.js"></script>	
</body>
</html>
</html>
